<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign up</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/common.js" defer></script>
    <script src="/sign-up.js" defer></script>
  </head>  
  <body>
    <h1>WebAuthn Conditional UI Demo</h1>
    <div class="error" id="error" style="display: none;">
    </div>
    <div class="message" id="message" style="display: none;">
    </div>
    <form class="form-container" id="create-account">
      <div>
        <label for="username">Username:</label>
        <input name="username" id="username" value="hmiku" required />
      </div>
      <div>
        <label for="name">Name:</label>
        <input name="name" id="name" value="Hatsune Miku"/>
      </div>
      <div>
        <label for="password">Password:</label>
        <input name="password" id="password" value="1234" required type="password"/>
      </div>
      <div class="button-box">
        <button type="submit">
          Create account
        </button>
      </div>
    </form>
    <a href="index.html">Back to log-in</a>
  </body>
</html>
